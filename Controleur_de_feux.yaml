          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    type:
      description: 'NGSI Entity type. It has to be StreetlightControlCabinet'
      enum:
        - StreetlightControlCabinetSPIE
      type: string
      x-ngsi:
        type: Property
    mID:
